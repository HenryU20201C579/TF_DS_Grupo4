<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Diabetes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Predicción de Diabetes</h1>
            <p>Ingrese los datos solicitados para predecir si usted tiene riesgo de diabetes.</p>
            
            <form action="/predict" method="post">
                <div class="input-group">
                    <label for="Pregnancies">Número de embarazos</label>
                    <input type="number" name="Pregnancies" required>
                </div>
                
                <div class="input-group">
                    <label for="Glucose">Nivel de glucosa</label>
                    <input type="number" name="Glucose" required placeholder="entre ()">
                </div>

                <div class="input-group">
                    <label for="BloodPressure">Presión arterial</label>
                    <input type="number" name="BloodPressure" required>
                </div>

                <div class="input-group">
                    <label for="SkinThickness">Espesor de la piel</label>
                    <input type="number" name="SkinThickness" required>
                </div>

                <div class="input-group">
                    <label for="Insulin">Insulina</label>
                    <input type="number" name="Insulin" required>
                </div>

                <div class="input-group">
                    <label for="BMI">Índice de Masa Corporal (BMI)</label>
                    <input type="number" step="0.01" name="BMI" required>
                </div>

                <div class="input-group">
                    <label for="DiabetesPedigreeFunction">Función de pedigrí de diabetes</label>
                    <input type="number" step="0.01" name="DiabetesPedigreeFunction" required>
                </div>

                <div class="input-group">
                    <label for="Age">Edad</label>
                    <input type="number" name="Age" required>
                </div>

                <button type="submit" class="btn">Predecir</button>
            </form>

            <!-- Mostrar la predicción si existe -->
            {% if prediction %}
                <div class="result-box">
                    <h2>{{ prediction }}</h2>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
